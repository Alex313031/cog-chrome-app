<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" width="initial-scale=1.0, maximum-scale=10.0, minimum-scale=1.0, user-scalable=yes" height="initial-scale=1.0, maximum-scale=10.0, minimum-scale=1.0, user-scalable=yes">
  <link rel="preload" href="fonts/RobotoCondensed.woff" as="font" type="font/woff" crossorigin>
  <title>COG</title>
  <link rel="author" href="README.txt">
  <link rel="stylesheet" href="css/cog.css">
  <link rel="stylesheet" href="css/scroll.css">
</head>

<body>
  <div class="topbar section2"><div class="logo"><img class="spin" src="assets/COG_Logo.png" width="32" height="32" title="COG Logo"></div><div class="title" title="Version 0.15.7">Cog</div></div>
  <div class="wrapper">
    <div id="info" class="section">
      <div class="box2">
        <label for="operating-system" title="O.S."></label>
        <div id="operating-system" class="info"></div>
        <label for="platform" title="Chromium Host Platform"></label>
        <div id="platform" class="small2 info"></div>
      </div>
      <div class="box">
        <label for="chromium-version" title="Chromium Version &numero;"></label>
        <div id="chromium-version" class="small2 info2"></div>
        <div class="cr"><a class="spin small2 info2" title="Chromium.org" target="_blank" href="https://www.chromium.org/"><img class="spin small2 info2" src="assets/Chromium.svg" width="32" height="32" title="Chromium.org (Click Me!)"></a></div>
      </div>
    </div>
    <div id="cpu" class="section">
      <div class="box">
        <label for="cpu-name" title="CPU Model"></label>
        <img class="icon spin" src="assets/cpu.svg" width="20" height="20" title="CPU">
        <div id="cpu-name" class="info"></div>
        <label for="cpu-arch" title="CPU Architecture"></label>
        <div id="cpu-arch" class="info"></div>
        <label for="cpu-features" title="CPU ISA Extensions"></label>
        <div id="cpu-features" class="small2 info"></div>
      </div>
      <div class="box">
        <label for="cpu-usage" title="CPU Usage"></label>
        <div id="cpu-usage" title="CPU Usage Histogram" class="info"></div>
        <label for="cpu-temperatures" title="System Temperatures"></label>
        <img class="icon spin" src="assets/thermostat.svg" width="24" height="24" title="Thermostat">
        <div id="cpu-temperatures" title="Click to change &deg;C / &deg;F" class="small info"></div>
      </div>
    </div>
    <div id="storage" class="section hidden">
      <div id="internal-storage" class="box2">
        <label for="internal-storage-units" title="Internal Storage Size"></label>
        <div id="internal-storage-units" title="Size in Gigabytes" class="small info"></div>
      </div>
      <div id="external-storage" class="box">
        <label for="external-storage-units" title="External Storage Size"></label>
        <div id="external-storage-units" title="Size in Gigabytes" class="small info"></div>
      </div>
    </div>
    <div id="memory" class="section">
      <div class="box">
        <label for="memory-capacity" title="R.A.M. Information"></label>
        <div id="memory-capacity" title="Usage in Gigabytes" class="info2"></div>
      </div>
      <div class="box">
        <label for="memory-usage" title="Memory Usage"></label>
        <div id="memory-usage" title="Memory Usage Histogram" class="info"></div>
      </div>
    </div>
    <div id="network" class="section">
      <div class="box">
        <label for="internet-state" title="Network State"></label>
        <div id="internet-state" title="Adapter Status / Type" class="info"></div>
        <p class="info3" title="Ookla Speed Test">Speed Test</p>
        <a target="_blank" href="https://www.speedtest.net/"><img class="icon2 spin" src="assets/internet.svg" width="32" height="32" title="Internet Speed Test (Click Me!)"></a>
      </div>
      <div class="box">
        <label for="local-adapters" title="Network Information"></label>
        <div id="local-adapters" title="IP/MAC Information" class="small3 info3"></div>
      </div>
    </div>
    <div id="battery" class="section hidden">
      <div class="box">
        <label for="battery-status" title="Charging / Discharging State"></label>
        <div id="battery-status" class="info"></div>
        <label for="battery-time" title="Charging Time Information"></label>
        <div id="battery-time" title="Time in Seconds" class="small info"></div>
      </div>
      <div class="box">
        <label for="battery-level" title="Battery Percentage"></label>
        <div id="battery-level" title="Battery Percentage Histogram" class="info">
          <div class="bar">
            <span class="bar-section usedbat"></span>
          </div>
          <img class="icon spin" src="assets/battery.svg" width="32" height="32" title="Battery">
        </div>
      </div>
    </div>
    <div id="displays" class="section">
      <div class="box2">
        <label for="primary-display" title="Main Monitor"></label>
        <div id="primary-display" class="info"></div>
      </div>
      <div class="box">
        <label for="other-displays" title="Other Monitors"></label>
        <div id="other-displays" class="small info"></div>
      </div>
    </div>
    <div id="languages" class="section">
      <div class="box2">
        <label for="language" title="Primary Locale"></label>
        <div id="language" title="Language Code" class="info"></div>
      </div>
      <div class="box">
        <label for="accept-languages" title="Other Locales"></label>
        <div id="accept-languages" title="Language Codes" class="small info"></div>
      </div>
    </div>
    <div id="plugins" class="section3 hidden">
      <div class="box3">
        <label for="plugins-list" title="Chromium Plugins"></label>
        <img class="icon spin" src="assets/plugin.svg" width="22" height="22" title="Plugin">
        <div id="plugins-list" title="Plugin Type" class="small info2"></div>
      </div>
      <div id="copyright">
      <div class="about box2">
        <label for="copyright-list" title="Attribution"></label>
        <img class="icon spin" src="assets/info.svg" width="22" height="22" title="Info">
        <a class="small info2" title="Source (Click Me!)" target="_blank" href="https://github.com/Alex313031/cog-chromium"><div id="copyright-list" class="small info2"></div></a>
      </div>
    </div>
  </div>
  <script src="js/util.js"></script>
  <script src="js/main.js"></script>
  <script src="js/background.js"></script>
  <script defer src="js/jquery-3.6.0.slim.min.js"></script>
  <script defer src="js/spin.js"></script>
</body>
</html>
